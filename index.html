<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Registrar Novo Feedback</h1>
        <form action="/registrar_feedback" method="post">
            <label for="nome_atendente">Nome do Atendente:</label>
            <input type="text" id="nome_atendente" name="nome_atendente" required>

            <label for="setor">Setor Responsável:</label>
            <input type="text" id="setor" name="setor" required>

            <label for="tipo_atendimento">Tipo de Atendimento:</label>
            <select id="tipo_atendimento" name="tipo_atendimento" required>
                <option value="Suporte Técnico">Suporte Técnico</option>
                <option value="Comercial">Comercial</option>
                <option value="Financeiro">Financeiro</option>
                <option value="Outro">Outro</option>
            </select>

            <label for="nota">Nota (0 a 10):</label>
            <input type="number" id="nota" name="nota" min="0" max="10" step="0.1" required>

            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario"></textarea>

            <button type="submit">Enviar Feedback</button>
        </form>
        <a href="/feedbacks" class="view-feedbacks">Ver Feedbacks Cadastrados</a>
    </div>
</body>
</html>
